<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--semantic tagging: using tags to give meaning to the content on the page example are h1,h2,h3. best practice is only ONE h1 tag which carries the most weight in a search engine-->
    <h1><font color="Orange"; size="50">Hello world.</h1></font>

    <h2>New h2 tag</h2>
    <h3>New h3 tag</h3>
    <h4>Will these tags get smaller each time?</h4>
    <h5>I think they will</h5>
    <h6>Hotkeys are not my weakspot</h6>

    <!--<p>This is a paragraph tag</p>
    <p>Paragraph tags do not carry the same weight as h1 in search functions</p>-->

    <!-- start typing out the comment and then hit "CTRL+/" while the cursor is on the line -->
</body>
</html>
